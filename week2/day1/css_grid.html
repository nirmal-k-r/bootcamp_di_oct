<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Grid</title>

        <style>
            /* .grid-container{
                display: grid;
                grid-template-columns: 100px 200px 300px;
                grid-template-rows: 200px 300px;
            } */

            .grid-container{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(5, 150px);
                row-gap: 10px;
                column-gap: 20px;
            }

            .squareOne{
                background-color: lightblue;
                grid-column: 1;
                grid-row: 1;
            }

            .space2{
                background-color: lightgreen;
                /* grid-column: 2/4; */
                grid-column-start: 2;
                grid-column-end: 4;
                grid-row: 1;
            }

            .space3{
                background-color: lightcoral;
                grid-column: 1/4;
                grid-row: 2/3;
            }

             .space4{
                background-color: rgb(3, 0, 203);
                grid-column:1/3 ;
                grid-row: 3/5;
            }

            .space5{
                background-color: rgb(156, 0, 203);
                grid-column:3/4;
                grid-row: 3/6;
            }

        </style>
    </head>

    <body>
        <section>
            <h1>CSS Grid Example</h1>
        </section>

        <section>

            <div class="grid-container">
                <div class="squareOne">1</div>
                <div class="space2">2</div>
                <div class="space3">3</div>
                <div class="space4">4</div>
                <div class="space5">5</div>
            </div>
            
        </section>
        
    </body>
</html>
