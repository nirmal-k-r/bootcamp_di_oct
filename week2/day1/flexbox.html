    <title>Flexbox</title>

    <style>
        .flex-container {
            display: flex;
            height: 500px;
            width: 800px;
            border: 1px solid black;
            flex-direction: column-reverse;
            row-gap: 10px;
            column-gap: 10px;
        }

        .flexItem1{
            background-color: lightblue;
            padding: 10px;
            flex-grow: 3;
        }
         .flexItem2{
            background-color: lightgreen;
            padding: 10px;
            flex-grow: 1;
        }
        .flexItem3{
            background-color: lightcoral;

            flex-grow: 1;

        }


         .flex-container2 {
            display: flex;
            height: 500px;
            width: 400px;
            border: 1px solid black;
            flex-direction: column;
            row-gap: 10px;
            column-gap: 10px;
            flex-wrap: wrap;
        }

         .flexItem4{

            flex-grow: 1;

        }

         .flex-container3 {
            display: flex;
            height: 500px;
            width: 800px;
            border: 1px solid black;
            flex-direction: column;
            row-gap: 10px;
            column-gap: 10px;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }

        .flexItem5{
            background-color: lightcoral;
            padding: 10px;
            

        }
    </style>
