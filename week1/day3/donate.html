        <nav>

        <section>
            <h1>Donate</h1>

            <table>
                <thead>
                    <tr>
                        <th>Donation Amount</th>
                        <th>Frequency</th>
                        <th>Payment Method</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>$50</td>
                        <td>One-time</td>
                        <td>Credit Card</td>
                    </tr>

                    <tr>
                        <td>$20</td>
                        <td>Monthly</td>
                        <td>PayPal</td>
                    </tr>

                    <tr>
                        <td>$100</td>
                        <td>Annually</td>
                        <td>Bank Transfer</td>
                    </tr>

                </tbody>
            </table>
        </section>

        <section>
            <h2>Donate now</h2>

            <form name="donation_form">
                <label>Full name</label>
                <input type="text" name="full_name" required/> <br>

                <label>Email</label>
                <input type="email" name="email" required/> <br>

                <label>Donation Amount</label>
                <input type="number" name="donation_amount" required/> <br>

                <input type="submit" value="Donate Now" /> <!-- submit button-->

            </form>

        </section>
